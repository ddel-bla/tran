<div class="tournament-container">

    <div class="game-header">
        <h3 data-key="tournament">Tournament</h1>
        <div class="boost-enable">
            <span data-key="enableSpells">Enable Spells</span>
            <label class="switch">
                <input type="checkbox" id="spellToggle" onclick="enableBoost('tournament')">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <hr>
    

    <div id="tournamentSect" class="game-selection-options">
        <div class="game-selection-option">
            <h4 data-key="playerTeams">Player per Team</h4>
            <div class="game-selection-option-players">
                <button class="option-btn team-players-btn-group" onclick="selectTeamPlayers(1)">1</button>
                <button class="option-btn team-players-btn-group" onclick="selectTeamPlayers(2)">2</button>
            </div>
        </div>
    
        <div class="game-selection-option">
            <h4 data-key="totalTeams">Total Teams</h4>
            <div class="game-selection-option-players">
                <button class="option-btn tour-players-btn-group" onclick="selectTournamentPlayers(2)">2</button>
                <button class="option-btn tour-players-btn-group" onclick="selectTournamentPlayers(4)">4</button>
                <!-- <button class="option-btn tour-players-btn-group" onclick="selectTournamentPlayers(8)">8</button> -->
            </div>
        </div>
        <div class="game-selection-option">
            <h4 data-key="numPoints">Points</h4>
            <div class="game-selection-option-players">
                <button class="option-btn tour-points-btn-group" onclick="selectTournamentPoints(5)">5</button>
                <button class="option-btn tour-points-btn-group button-selected" onclick="selectTournamentPoints(10)">10</button>
                <button class="option-btn tour-points-btn-group" onclick="selectTournamentPoints(15)">15</button>
            </div>
        </div>
    </div>

    <!-- Players Registration  -->
    <form id="tournamentForm" class="game-register-global">
        
        <div class="game-register" id="gameRegister">
        </div>
        
        <div id="game-tournament-error" class="game-error" style="display: none;">
            Failed to register players. Please try again.
        </div>
    
        <!-- Start button -->
        <div class="tournament-start">
            <button type="submit" id="tournamentButton" onclick="startTournament()" data-key="playButton">READY</button>
            <button id="RELOAD2" onclick="reloadGame('tournament')">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </form>
    
    <!-- Graphs -->
    <div class="tournament-graph" id="tournamentGraph">
        <!-- Round 1 -->
        <div class="tournament-round" id="round-1-1">
            <div class="tournament-round-boxes">
                <div class="tournament-player" id="round-1-1-1"> Player 1</div>
            </div>
            <div class="tournament-round-boxes">
                <div class="tournament-player" id="round-1-1-2"> Player 2</div>
            </div>
            <div class="tournament-round-boxes">
                <div class="tournament-player" id="round-1-1-3"> Player 3</div>
            </div>
            <div class="tournament-round-boxes">
                <div class="tournament-player" id="round-1-1-4"> Player 4</div>
            </div>
        </div>

        <!-- Round 2 -->
        <div class="tournament-round-2" id="round-2-1">
            <div class="tournament-round-2-boxes">
                <div class="tournament-player" id="round-2-1-1">Winner (1 vs 2)</div>
            </div>
            <div class="tournament-round-2-boxes">
                <div class="tournament-player" id="round-2-1-2"> Winner (3 vs 4)</div>
            </div>
        </div>

        <!-- Round 3 -->
        <div class="tournament-round-3" id="round-3">
            <div class="tournament-player" id="round-3-1">
            </div>
            <div class="tournament-player" id="round-3-2">
            </div>
        </div>

        <!-- Round 2 -->
        <div class="tournament-round-2" id="round-2-2">
            <div class="tournament-round-2-boxes">
                <div class="tournament-player" id="round-2-2-1"> Winner (5 vs 6)</div>
            </div>
            <div class="tournament-round-2-boxes">
                <div class="tournament-player" id="round-2-2-2"> Winner (7 vs 8)</div>
            </div>
        </div>
        
        <!-- Round 1 -->
        <div class="tournament-round" id="round-1-2">
            <div class="tournament-round-boxes">
                <div class="tournament-player" id="round-1-2-1"> Player 5</div>
            </div>
            <div class="tournament-round-boxes">
                <div class="tournament-player" id="round-1-2-2"> Player 6</div>
            </div>
            <div class="tournament-round-boxes">
                <div class="tournament-player" id="round-1-2-3"> Player 7</div>
            </div>
            <div class="tournament-round-boxes">
                <div class="tournament-player" id="round-1-2-4"> Player 8</div>
            </div>
        </div>
    </div>
</div>
