<div class="register-container">
    <div class="register-box">
        <h2 class="text-center" data-key="create_account">Create an Account</h2>
        <p class="text-center text-muted" data-key="signup_message">Sign up to start playing</p>

        <form id="registerForm">
            <div class="mb-3 register-elem">
                <label for="newUsername" class="form-label" data-key="username_label">Username</label>
                <input type="text" class="register-form-control" id="newUsername" name="newUsername" placeholder="Enter your username" required data-key="username_placeholder" minlength="4">
            </div>

            <div class="mb-3 register-elem">
                <label for="email" class="form-label" data-key="email_label">Email</label>
                <input type="email" class="register-form-control" id="email" name="email" placeholder="Enter your email" required data-key="email_placeholder" autocomplete="email">
            </div>

            <div class="mb-3 password-input-wrapper register-elem">
                <label for="newPassword" class="form-label" data-key="password_label" >Password</label>
                <div class="input-container">
                    <input type="password" class="register-form-control" id="newPassword" name="newPassword" placeholder="Create a password" required data-key="password_placeholder" autocomplete="new-password" 
                    minlength="8" pattern="^(?=.*[A-Z])(?=.*\d).{8,}$"
                    title="La contraseña debe tener al menos 8 caracteres, una mayúscula y un número">
                    <i class="fas fa-eye" id="toggleNewPassword" onclick="togglePassword('newPassword', 'toggleNewPassword')"></i>
                </div>
            </div>

            <div class="mb-3 password-input-wrapper register-elem">
                <label for="confirmPassword" class="form-label" data-key="confirm_password_label">Confirm Password</label>
                <div class="input-container">
                    <input type="password" class="register-form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required data-key="confirm_password_placeholder" autocomplete="new-password">
                    <i class="fas fa-eye" id="toggleConfirmPassword" onclick="togglePassword('confirmPassword', 'toggleConfirmPassword')"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-dark w-100" data-key="signup_button" onclick="registerUser()">Sign Up</button>
        </form>

        <div class="mt-3 text-center">
            <p><span data-key="already_have_account" class="register-already-account text-muted">Already have an account?</span> 
                <a class="loginButton"  onclick="PageManager.load('login')" data-key="login_link">Log in</a></p>
        </div> 
    </div>
    <script src="../app.js"></script>
    <script src="script/onLoad.js"></script>
    <script src="script/login.js"></script>
</div>
