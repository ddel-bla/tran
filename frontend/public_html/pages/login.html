<div class="login-container">
    <div class="login-box">
        <h2 class="text-center" data-key="welcome_back">Welcome back</h2>
        <p class="text-center text-muted" data-key="welcome_message">Welcome back! Please enter your details.</p>

        <form id="loginForm" method="post">
            <div class="mb-3 login-elem">
                <label for="email" class="form-label" data-key="email_label">Email</label>
                <input type="email" class="register-form-control" id="email" placeholder="Enter your email" required data-key="email_placeholder" autocomplete="email">
            </div>
            <div class="mb-2 login-elem input">
                <label for="password" class="form-label" data-key="password_label">Password</label>
                <div class="input-container">
                    <input type="password" class="register-form-control" id="password" placeholder="Password" required data-key="password_placeholder" autocomplete="current-password">
                    <i class="fas fa-eye" id="togglePassword" onclick="togglePassword('password', 'togglePassword')"></i>
                </div>
            </div>

            <button type="button" class="btn btn-dark w-100" onclick="loginUser()">Log In</button>

            <button type="button" onclick="window.location.href='https://localhost:8442/api/auth/42/login'" 
                class="btn w-100 mt-3 btn-hover login-button">
                <img src="https://i.ibb.co/Tqtx4srT/42-icon.png" alt="42 Logo" width="25">
                <span data-key="sign_in_42">Sign in with 42</span>
            </button>
        </form>

        <p class="text-center mt-3">
            <span data-key="no_account" class="text-muted not-account">Don't have an account?</span> 
            <a class="sign-up" onclick="PageManager.load('register')" data-key="sign_up">Sign up</a>
        </p>
    </div>
    <script src="../app.js"></script>
    <script src="script/onLoad.js"></script>
    <script src="script/login.js"></script>
</div>
